<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Demo Page</title>
</head>
<body>
  <header>
    <h1>Welcome to HTML Demo Page</h1>
    <nav>
      <a href="#home-section">Home</a> |
      <a href="#contact-section">Contact</a> |
      <a href="#about-section">About Us</a>
    </nav>
    <hr>
  </header>
  
  <main>
    <section id="about-section">
      <h2>About Me</h2>
      <img src="" alt="Picture not uploaded yet">
      <p>Hi. I'm Jeebesh Khatri</p>
      
      <h2>A HTML Table</h2>
      <table border="1" cellpadding="3">
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
        </tr>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
        </tr>
      </table>
    </section>

    <section id="hobbies-section">
      <h2>Hobbies & Interests</h2>
      <ul>
        <li>Gaming</li>
        <li>Playing football</li>
        <li>Music</li>
      </ul>
      <p>A hyperlink: <a href="https://www.google.com" target="_blank">Google</a></p>
    </section>
    
    <section id="contact-section">
      <h2>A HTML Form</h2>
      <form>
        <label for="fullName">Your Name:</label>
        <input type="text" id="fullName" name="fullName"><br><br>
        
        <label for="emailAddress">Email:</label>
        <input type="email" id="emailAddress" name="emailAddress"><br><br>
        
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  
  <footer>
    <p align="center">&copy; 2025 Jeebesh</p>
  </footer>
</body>
</html>
